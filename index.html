<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>GifTastic</title>

	<link rel="icon" sizes="32x32" href="images/giphy_icon.png">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Modak" rel="stylesheet">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="javascript/giphy.js"></script>	
</head>
<body>
	<header><i class="fa fa-file-image-o fa-1x" aria-hidden="true"></i> GifTastic</header>

	<!-- <div class="container"> -->
	<div class="content">
		<section class="food-list">
			<div id="button-view"></div>
		</section>

		<section class="row">
			<div class="col-md-9">
				<div class="clearfix" id="food-view"></div>
			</div>
			<div class="col-md-3">
				<form id="food-form">
					<label for="food-input">Add an food</label>
					<input type="text" class="form-control" id="food-input"><br>
					<input type="submit" class="btn btn-primary btn-md" id="add-food" value="Submit">
				</form>				
			</div>
		</section>		
	</div>
</body>
